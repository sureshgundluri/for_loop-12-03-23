<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looping statements</title>
</head>
<body>
    <h1>looping statements</h1>
    {% for x in name %}
        {% if x == 's' %}
        <h1>{{x}}</h1>
        {% else %}
        <h1>it is not s</h1>
        {% endif %}
    {% endfor %}
    
</body>
</html>
